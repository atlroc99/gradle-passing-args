plugins {
    id 'groovy'
    id 'java'
}

// apply plugin: "java" -> older / legacy way of doing it. use plugins {...} closure : https://stackoverflow.com/questions/32352816/what-the-difference-in-applying-gradle-plugin

group 'com.pass.args'
version 'V.1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

// ext:  https://docs.gradle.org/current/dsl/org.gradle.api.plugins.ExtraPropertiesExtension.html
// javaExec : https://docs.gradle.org/current/javadoc/org/gradle/api/tasks/JavaExec.html
// javaExec : https://docs.gradle.org/current/dsl/org.gradle.api.tasks.JavaExec.html

ext {
    javaMainClass = 'com.pass.args.MainClass'
}

task runWithJavaExec(type: JavaExec) {
    group('Execution')
    description = 'Run the main class with JavaExecTask'
    classpath = sourceSets.main.runtimeClasspath
    main = javaMainClass
}












